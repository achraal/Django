<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}E-commerce{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet">

    <!-- CSS personnalisé -->
    <style>
        /* Navbar personnalisé */
        nav.navbar {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            box-shadow: 0 4px 12px rgb(99 102 241 / 0.3);
        }
        nav.navbar .navbar-brand,
        nav.navbar .nav-link {
            color: #e0e7ff;
            transition: color 0.3s ease;
        }
        nav.navbar .nav-link:hover,
        nav.navbar .nav-link:focus,
        nav.navbar .navbar-brand:hover {
            color: #a5b4fc;
        }

        /* Footer */
        footer {
            background: #312e81;
            box-shadow: inset 0 4px 8px rgb(49 46 129 / 0.7);
        }
        footer a {
            color: #c7d2fe;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #818cf8;
        }

        /* Bouton principal */
        .btn-primary {
            background: #4f46e5;
            border: none;
            box-shadow: 0 8px 15px rgb(79 70 229 / 0.3);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: #4338ca;
            box-shadow: 0 12px 20px rgb(67 56 202 / 0.5);
        }

        /* Table */
        .table-hover tbody tr:hover {
            background-color: #eef2ff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Titres */
        h1.display-5 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.05em;
            border-bottom: 3px solid #818cf8;
            padding-bottom: 0.3em;
            margin-bottom: 1.5em;
            color: #4338ca;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="{% url 'home' %}">MonSite</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-4 fs-5">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="{% url 'home' %}">E-Vente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="{% url 'product' %}">Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="{% url 'create' %}">Création</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="flex-grow-1 container py-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-4 mt-auto">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-light">
            <p class="mb-2 mb-md-0 small">&copy; {{ now.year }} ecommerce. Tous droits réservés.</p>
            <div class="d-flex gap-4 fs-4">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

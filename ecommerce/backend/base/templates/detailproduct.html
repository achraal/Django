{% extends "base.html" %}
{% block title %}Détail du produit - {{ product.name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 mt-8 max-w-5xl bg-white rounded-lg shadow-md p-6">
    <div class="flex flex-col md:flex-row gap-6">
        <!-- Image produit -->
        <div class="md:w-1/3 flex justify-center items-center">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded-lg max-h-64 object-contain" />
        </div>

        <!-- Description -->
        <div class="md:w-1/3">
            <h3 class="text-2xl font-semibold mb-4 text-gray-800">{{ product.name }}</h3>
            <p class="text-gray-600 leading-relaxed">{{ product.description }}</p>
        </div>

        <!-- Infos & bouton -->
        <div class="md:w-1/3 bg-gray-50 rounded-lg p-4 flex flex-col justify-between">
            <div class="space-y-4">
                <div class="flex justify-between border-b border-gray-300 pb-2">
                    <span class="font-medium text-gray-700">Prix :</span>
                    <span class="text-indigo-600 font-semibold">{{ product.price }} €</span>
                </div>
                <div class="flex justify-between border-b border-gray-300 pb-2">
                    <span class="font-medium text-gray-700">Statut :</span>
                    <span class="text-gray-800">{{ product.countInStock }}</span>
                </div>
            </div>
            <div class="mt-6 flex justify-center">
                <a href="{% url 'product' %}" class="bg-gray-800 text-white px-6 py-2 rounded-md shadow hover:bg-gray-900 transition">
                    Retour
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

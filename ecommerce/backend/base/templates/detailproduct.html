{% extends "base.html" %}
{% block title %}Détail du produit - {{ product.name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 mt-8 max-w-5xl bg-white rounded-lg shadow-lg p-5">
    <div class="row gx-5 align-items-center">
        <!-- Image produit -->
        <div class="col-md-4 d-flex justify-content-center">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm" style="max-height: 300px; object-fit: contain;" />
        </div>

        <!-- Description -->
        <div class="col-md-4">
            <h3 class="h3 fw-bold text-primary mb-4">{{ product.name }}</h3>
            <p class="text-muted">{{ product.description }}</p>
        </div>

        <!-- Infos & bouton -->
        <div class="col-md-4 bg-light rounded p-4 d-flex flex-column justify-content-between" style="min-height: 220px;">
            <div>
                <div class="d-flex justify-content-between border-bottom border-secondary pb-2 mb-3">
                    <span class="fw-semibold text-secondary">Prix :</span>
                    <span class="fw-bold text-primary fs-5">{{ product.price }} €</span>
                </div>
                <div class="d-flex justify-content-between border-bottom border-secondary pb-2">
                    <span class="fw-semibold text-secondary">Stock disponible :</span>
                    <span class="text-dark">{{ product.countInStock }}</span>
                </div>
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <a href="{% url 'product' %}" class="btn btn-dark btn-lg shadow-sm">
                    <i class="fas fa-arrow-left me-2"></i>Retour
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <h2>Choisissez la mission à évaluer</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Soumettre l'évaluation</button>
  </form>

  <a href="{% url 'missions:liste_missions' %}">Retour à la liste des missions</a>
{% endblock %}

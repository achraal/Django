{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-semibold mb-6 text-gray-800">Tableau de Bord</h2>

<div class="overflow-x-auto rounded-lg border border-gray-200 shadow-md">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Mission
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Nombre d'inscrits
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      {% for mission in missions %}
      <tr class="hover:bg-blue-50 transition-colors duration-200">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ mission.titre }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ mission.nb_inscrits }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2" class="px-6 py-8 text-center text-gray-500 italic">Aucune mission trouv√©e.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
